<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <form action="https://httpbin.org/post" method="post">
        <fieldset>
            <legend>Personal information</legend>
            <label for="name">
                Name
                <input type="text" id="name" name="name">
            </label>
            <br />
            <label for="email">
                E-mail
                <input type="email" id="email" name="email">
            </label>
        </fieldset>
        <fieldset>
            <legend>Credentials</legend>
            <label for="password">
                Password
                <input type="password" id="password" name="password" />
            </label>
            <br />
            <label for="confirm-password">
                Confirm Password
                <input type="password" id="confirm-password" name="confirm-password" />
            </label>
        </fieldset>
        <fieldset>
            <legend>Preferences</legend>
            <label for="dark">
                <input type="radio" name="theme" id="dark"> Dark
            </label>
            <br />
            <label for="light">
                <input type="radio" name="theme" id="ligth" checked> Ligth
            </label>
        </fieldset>
        <fieldset>
            <legend>Pet</legend>
            <label for="dog">
                <input type="checkbox" name="dog" id="dog"> Dog
            </label>
            <br />
            <label for="cat">
                <input type="checkbox" name="cat" id="cat"> Cat
            </label>
            <br />
            <label for="hamster">
                <input type="checkbox" name="hamster" id="hamster"> Hamster
            </label>
        </fieldset>
        <fieldset>
            <legend>State</legend>
            <label for="state">
                State:
                <select id="state" name="state">
                    <option value="">[...]</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="BA">Bahia</option>
                    <option value="ES">Espírito Santo</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>Comments</legend>
            <textarea name="comments" cols="30" rows="10"></textarea>
        </fieldset>
        <button type="submit">Send</button>
        <button type="reset">Clear</button>
    </form>
</body>
</html>
